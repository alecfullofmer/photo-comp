<div class="myslides">
  <ks-swiper-container [options]="example1SwipeOptions">
    <ks-swiper-slide *ngFor="let url of photoUrls">
      <app-photo [source]="url"></app-photo>
    </ks-swiper-slide>
  </ks-swiper-container>
  <!-- Add Arrows -->
  <div (click)="movePrev()" class="swiper-button-prev"></div>
  <div (click)="moveNext()" class="swiper-button-next"></div>
</div>
