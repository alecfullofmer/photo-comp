<div>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
        [(ngModel)]="model.name" name="name"
         #name="ngModel">
         <div [hidden]="name.valid || name.pristine" 
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email"
         #email="ngModel">
         <div [hidden]="email.valid || email.pristine" 
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="instaHandle">Instagram Handle</label>
        <input type="text" class="form-control" id="instaHandle"
        [(ngModel)]="model.instagram" name="instagram"
         #gram="ngModel">
      </div>
      <button type="button"  class="btn btn-default" (click)="submitEntry()">Next</button>
    </form>
</div>
