<div>
    <h1>Enter Todays Photo Comp</h1>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" required
        [(ngModel)]="model.email" name="email"
         #email="ngModel">
         <div [hidden]="email.valid || email.pristine" 
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="instaHandle">Instagram Handle</label>
        <input type="text" class="form-control" id="instaHandle" required
        [(ngModel)]="model.instagram" name="instagram"
         #gram="ngModel">
         <div [hidden]="gram.valid || gram.pristine" 
             class="alert alert-danger">
          Instagram handle is required
        </div>
      </div>
      <button type="button"  class="btn btn-default" (click)="submitEntry()">Submit</button>
    </form>
</div>
